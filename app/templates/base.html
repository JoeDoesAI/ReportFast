<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body> 
    <header class="bg-white w-full h-24 shadow-xl/30 flex items-center justify-center px-10">
        <nav class="flex flex-row items-center space-x-10">
            <h1 class="text-4xl font-bold">Report Fast</h1>

            <nav class="flex space-x-2">
                <a href="#" class="px-4 py-2 rounded bg-gray-100 hover:bg-blue-600 hover:text-white transition active:bg-blue-600" onclick="loadNews('business')">
                    Business
                </a>
                <a href="#" class="px-4 py-2 rounded bg-gray-100 hover:bg-blue-600 hover:text-white transition focus:bg-blue-600 focus:text-white" onclick="loadNews('technology')">
                    Technology
                </a>
                <a href="#" class="px-4 py-2 rounded bg-gray-100 hover:bg-blue-600 hover:text-white transition focus:bg-blue-600 focus:text-white" onclick="loadNews('sports')">
                    Sports
                </a>
                <a href="#" class="px-4 py-2 rounded bg-gray-100 hover:bg-blue-600 hover:text-white transition focus:bg-blue-600 focus:text-white" onclick="loadNews('health')">
                    Health
                </a>
            </nav>

            <div class="max-w-lg mx-auto">
                <form class="flex items-center border border-gray-300 rounded-lg shadow-sm" onsubmit="searchNews(event)">
                    <input id="search-input" type="text" placeholder="Search news..." class="w-full px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">
                        Search
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <div id="news-container" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for article in articles %}
            <div class="bg-white p-4 rounded shadow">
                <img src="{{ article.url_to_image }}" alt="{{ article.urlToImage}}" class="w-auto rounded mb-2">
                <h2 class="font-bold text-lg">{{ article.news_title }}</h2>
                <a href="{{ article.news_url }}" class="text-blue-500">Read more</a>
            </div>
        {% endfor %}
    </div>

    <script>
        async function loadNews(category) {
            const response = await fetch(`/news/${category}`);
            const data = await response.json();

            const container = document.getElementById("news-container");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 p-4">No news found for your search: <b>${query_value}</b></div>`;
                return;
            }

            data.forEach(article => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded shadow">
                        <img src="${article.url_to_image}" class="rounded mb-2">
                        <h2 class="font-bold text-lg">${article.news_title}</h2>
                        <a href="${article.news_url}" target="_blank" class="text-blue-500">Read more</a>
                    </div>
                `;
            });
        }

        async function searchNews(event) {
            event.preventDefault(); // âœ… Prevent page refresh

            const query = document.getElementById("search-input").value.trim();
            if (!query) return;

            const response = await fetch(`/news/search/${query}`);
            const data = await response.json();

            const container = document.getElementById("news-container");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 p-4">No news found for your search: <b>${query_value}</b></div>`;
                return;
            }

            data.forEach(article => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded shadow">
                        <img src="${article.url_to_image}"  class="rounded mb-2">
                        <h2 class="font-bold text-lg">${article.news_title}</h2>
                        <a href="${article.news_url}" target="_blank" class="text-blue-500">Read more</a>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
