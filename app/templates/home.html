<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Select Your Interests</h1>
        <p class="text-gray-600 mb-6 text-center"> Choose the types of news youâ€™d like to see </p>

    <form method="POST" action="/save-preferences" class="grid grid-cols-2 gap-4">
        {% for i in categories %}

            <!-- Category buttons -->
            <label class="flex items-center space-x-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="checkbox" name="categories" value="Technology" class="w-5 h-5 text-blue-600">
                <span>{{ i }}</span>
            </label>
            
        {% endfor %}
       
    </form>

    <div class="mt-6 flex justify-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Save Preferences
      </button>
    </div>
  </div>
</body>
</html>
